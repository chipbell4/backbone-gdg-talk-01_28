<!DOCTYPE html>
<html>
	<head>
		<title>A Backbone Example</title>

		<!-- Javascript requirements -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>

		<!-- Bootstrap code -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

		<!-- Our application -->
		<script src="app.js"></script>
	</head>
	<body class="container">
		
		<!-- The search box -->
		<div class="row">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input type="text" class="form-control js-search" placeholder="Search">
			</div>
		</div>

		<br/>
		<hr/>
		<br/>

		<!-- The "dynamic" rows-->
		<div class="row">
			<div class="col-xs-10 lead text-center">
				<a href="http://backbonejs.org">Backbone.js</a>
			</div>
			<div class="col-xs-2">
				<button class="js-add-link btn btn-default">&times;</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-10 lead text-center">
				<a href="http://underscorejs.org">Underscore.js</a>
			</div>
			<div class="col-xs-2">
				<button class="js-add-link btn btn-default">&times;</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-10 lead text-center">
				<a href="http://coffeescript.org">CoffeeScript</a>
			</div>
			<div class="col-xs-2">
				<button class="js-add-link btn btn-default">&times;</button>
			</div>
		</div>
		
		<!-- The new box -->
		<div class="row">
			<div class="col-md-6">
				<input type="text" placeholder="Description" class="form-control js-description"/>
			</div>
			<div class="col-md-4">
				<input type="text" placeholder="Link" class="form-control js-link"/>
			</div>
			<div class="col-md-2">
				<button class="js-add-link btn btn-default">+</button>
			</div>
		</div>

		<script type="text/template" id="single-row-template">
		<div class="row">
			<div class="col-xs-10 lead text-center">
				<a href="<%= link %>"><%= description %></a>
			</div>
			<div class="col-xs-2">
				<button class="js-add-link btn btn-default">&times;</button>
			</div>
		</div>
		</script>

	</body>
</html>
